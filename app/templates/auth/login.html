<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/login.css') }}">
    <title>{% block title %}Iniciar Sesión{% endblock %}</title>
</head>
<body>

    <header>
        <nav class="navbar">
            <div class="logo">
                <a href="{{ url_for('routes.Home') }}"><img src="logo.png" alt="Logo"></a>
            </div>
        </nav>
    </header>

    {% block content %}
    <div class="container">
        <h1>Iniciar Sesión</h1>
        <form method="post" action="">
            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" name="nombre" placeholder="Nombre" required>
            <label for="contraseña">Contraseña:</label>
            <input type="password" name="contraseña" id="contraseña" placeholder="Contraseña" required>
            <input type="submit" value="Iniciar Sesión">
        </form>
        <div class="register-link">
            <p>¿Necesitas Registrarte? <a href="{{ url_for('auth.register') }}">Hazlo Presionando Aquí!</a></p>
        </div>
        <div>
            {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                <ul id="flash-messages">
                {% for category, message in messages %}
                    <li class="{{ category }} flash-message">{{ message }}</li>
                {% endfor %}
                </ul>
            {% endif %}
            {% endwith %}
        </div>
    </div>
    {% endblock %}

    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>
</html>
